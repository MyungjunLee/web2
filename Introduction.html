<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="context">
    <p>
    안녕하세요!!! <a href="https://globalbiz.skku.edu/gba/index.do">
      성균관대학교 글로벌경영학과</a> 16학번 <strong>이명준</strong>입니다.
    </p>
    <div id="grid">
      <table border="1"> 
        <caption><strong>자기 소개</strong></caption>
        <tr > 
          <th>질문</th> 
          <th>답변</th> 
        </tr> 
        <tr> 
          <td>자주 쓰는 이모티콘은?</td> 
          <td>
            <img 
              height="150px" 
              src="이모티콘.png"
              alt="" 
            />
          </td> 
        </tr> 
        <tr>  
          <td>베라 3픽은?</td> 
          <td>
            <ol>
            <li>그린티</li>
            <li>레인보우 샤베트</li>
            <li>엄외</li>
            </ol>
        </td> 
        </tr> 
        <tr> 
          <td>좌우명은?</td> 
          <td>
            <mark>하고 후회하자.</mark>
          </td> 
        </tr> 
        <tr> 
          <td>MBTI는?</td> 
          <td>
            <div>
              <input type="radio" name="openness" />E
              <input type="radio" name="openness" />I
            </div>
            <div>
              <input type="radio" name="cognission" />N
              <input type="radio" name="cognission" />S
            </div>
            <div>
              <input type="radio" name="judgement" />T
              <input type="radio" name="judgement" />F
            </div>
            <div>
              <input type="radio" name="living" />P
              <input type="radio" name="living" />J
            </div>
          </td> 
        </tr> 
        <tr> 
          <td>Github 주소는?</td> 
          <td>
            <a href="https://github.com/MyungjunLee">이쪽입니다.</a>
          </td> 
        </tr>
        <tr>
          <td>2021년 이루고 싶은 것은?</td>
          <td>                
            <input type="checkbox" name="wishlist" id="" />저축
            <input type="checkbox" name="wishlist" id="" />여행
            <input type="checkbox" name="wishlist" id="" />코딩 정복
            <input type="checkbox" name="wishlist" id="" />효도
          </td>
        </tr>
      </table>
    </div>
  </div> 
</body>
</html>
